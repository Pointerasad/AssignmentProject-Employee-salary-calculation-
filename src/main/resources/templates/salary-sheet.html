<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Employee Salary Sheet</title>
        <meta charset="UTF-8">        
        <link th:href="@{/main.css}" type="text/css" rel="stylesheet" />
        <script th:src="@{/jquery-3.4.1.min.js}"></script>               
    </head>
    <body>

        <div th:insert="menu"></div>

        <div class="main">
            <div th:insert="header"></div>

            <table  border="1" width="90%" align="center" cellpadding="5">
            <tr>
                <td style="font-size: 20px ;text-align: center; font-weight: bold" colspan="9">Employee Salary Sheet</td>
            </tr>
            <tr>
                <th>SR</th>
                <th>Employee Name</th>
                <th>Employee Grade</th>
                <th>Salary</th>
            </tr>    
            <tr th:each="inst,itr : ${salSheet}">
                <td style="text-align: center" th:text="${itr.count}">SR</td>
                <td style="text-align: center" th:text="${inst.empName}">Employee Name</td>
                <td style="text-align: center" th:text="${inst.empGrade}">Employee Grade</td>
                <td style="text-align: right" th:text="${inst.totalSalary}">Salary</td>
            </tr> 
        </table>
        </div>
    </body>
</html>
